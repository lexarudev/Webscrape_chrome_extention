<div id="edit-sitemap">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="request_interval" class="col-lg-1 control-label">Request interval (ms)</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" name="request_interval" id="request_interval" placeholder="Request interval" value="2000">
			</div>
		</div>
		<div class="form-group">
			<label for="page_load_delay" class="col-lg-1 control-label">Page load delay (ms)</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" name="page_load_delay" id="page_load_delay" placeholder="Page load delay" value="1000">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-1 col-lg-10">
				<button type="submit" class="btn btn-primary" id="submit-scrape-sitemap">Start scraping</button>
			</div>
		</div>
	</form>
</div>
